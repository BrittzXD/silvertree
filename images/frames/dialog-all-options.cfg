[frame]
	border_left = 16
	border_right = 16
	border_top = 16
	border_bottom = 16
	[predraw]
		[texture]
		file = "frames/frame-m.png"
		x = self.x
		y = self.y
		w = self.w
		h = self.h
		tile = 1
		[/texture]
	[/predraw]
	[postdraw]
		[texture]
		file = "frames/frame-tl.png"
		x = self.x - 16
		y = self.y - 16
		w = 16	
		h = 16
		[/texture]
		[texture]
		file = "frames/frame-tr.png"
		x = self.x + self.w
		y = self.y - 16
		w = 16	
		h = 16
		[/texture]
		[texture]
		file = "frames/frame-bl.png"
		x = self.x - 16
		y = self.y + self.h 
		w = 16	
		h = 16
		[/texture]
		[texture]
		file = "frames/frame-br.png"
		x = self.x + self.w
		y = self.y + self.h
		w = 16	
		h = 16
		[/texture]

		[texture]
		file = "frames/frame-t.png"
		x = self.x 
		y = self.y - 16
		w = self.w
		h = 16
		tile = 1
		[/texture]
		[texture]
		file = "frames/frame-b.png"
		x = self.x 
		y = self.y + self.h
		w = self.w
		h = 16
		tile = 1
		[/texture]
		[texture]
		file = "frames/frame-l.png"
		x = self.x - 16 
		y = self.y 
		w = 16	
		h = self.h
		tile = 1
		[/texture]
		[texture]
		file = "frames/frame-r.png"
		x = self.x + self.w
		y = self.y 
		w = 16	
		h = self.h
		tile = 1
		[/texture]
	[/postdraw]
[/frame]