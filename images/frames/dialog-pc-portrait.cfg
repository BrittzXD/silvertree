[frame]
	border_left = 16
	border_right = 16
	border_top = 16
	border_bottom = 16
	[predraw]
		[texture]
		file = "frames/portrait-m.png"
		x = self.x
		y = self.y
		w = self.w
		h = self.h
		tile = 1
		[/texture]
	[/predraw]
	[postdraw]
		[texture]
		file = "frames/portrait-tl.png"
		x = self.x - 4
		y = self.y - 4
		w = 4	
		h = 4
		[/texture]
		[texture]
		file = "frames/portrait-tr.png"
		x = self.x + self.w
		y = self.y - 4
		w = 4	
		h = 4
		[/texture]
		[texture]
		file = "frames/portrait-bl.png"
		x = self.x - 4
		y = self.y + self.h 
		w = 4	
		h = 4
		[/texture]
		[texture]
		file = "frames/portrait-br.png"
		x = self.x + self.w
		y = self.y + self.h
		w = 4	
		h = 4
		[/texture]

		[texture]
		file = "frames/portrait-t.png"
		x = self.x 
		y = self.y - 4
		w = self.w
		h = 4
		tile = 1
		[/texture]
		[texture]
		file = "frames/portrait-b.png"
		x = self.x 
		y = self.y + self.h
		w = self.w
		h = 4
		tile = 1
		[/texture]
		[texture]
		file = "frames/portrait-l.png"
		x = self.x - 4
		y = self.y 
		w = 4	
		h = self.h
		tile = 1
		[/texture]
		[texture]
		file = "frames/portrait-r.png"
		x = self.x + self.w
		y = self.y 
		w = 4	
		h = self.h
		tile = 1
		[/texture]
		[texture]
		file = "frames/portrait-f.png"
		x = self.x
		y = self.y
		w = self.w
		h = self.h
		tile = 1
		[/texture]
	[/postdraw]
[/frame]