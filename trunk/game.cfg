[game]
hours=6
ambient_light="color_transition(hour*60+minute,0,rgb(0,0,50),
											5*60,rgb(0,0,55),
											6*60,rgb(25,35,50),
											7*60,rgb(0,60,100),
											12*60,rgb(40,70,100),
											17*60,rgb(0,60,100),
											18*60,rgb(15,10,50),
											19*60,rgb(10,0,55),
											24*60,rgb(0,0,50))"
											
sun_light="color_transition(hour*60+minute,0,rgb(0,0,0),
										6*60,rgb(0,0,0),
										7*60,rgb(100,100,0),
										12*60,rgb(100,100,85),
										17*60,rgb(100,80,0),
										18*60,rgb(0,0,0),
										24*60,rgb(0,0,0))"

map=map3
	[calculations]
	vision=10 + perception
	attack=strength + agility
	damage=strength
	max_hitpoints=endurance*(level+1)
	initiative=20 - agility
	energy=100 + endurance*50
	speed=1+endurance+agility
	climb=1+(endurance+agility+strength)/3
	skill_points=level*10
	dodge=agility
		[height_advantage]
		damage=height
		[/height_advantage]
	[/calculations]
