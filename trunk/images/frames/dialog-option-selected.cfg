[frame]
	border_left = 8
	border_right = 8
	border_top = 8
	border_bottom = 8
	[predraw]
		[texture]
		file = "frames/selector-m.png"
		x = self.x
		y = self.y
		w = self.w
		h = self.h
		tile = 1
		[/texture]
	[/predraw]
	[postdraw]
		[texture]
		file = "frames/selector-tl.png"
		x = self.x - 8
		y = self.y - 8
		w = 8	
		h = 8
		[/texture]
		[texture]
		file = "frames/selector-tr.png"
		x = self.x + self.w
		y = self.y - 8
		w = 8	
		h = 8
		[/texture]
		[texture]
		file = "frames/selector-bl.png"
		x = self.x - 8
		y = self.y + self.h
		w = 8	
		h = 8
		[/texture]
		[texture]
		file = "frames/selector-br.png"
		x = self.x + self.w
		y = self.y + self.h
		w = 8	
		h = 8
		[/texture]

		[texture]
		file = "frames/selector-t.png"
		x = self.x 
		y = self.y - 8
		w = self.w
		h = 8
		tile = 1
		[/texture]
		[texture]
		file = "frames/selector-b.png"
		x = self.x 
		y = self.y + self.h
		w = self.w
		h = 8
		tile = 1
		[/texture]
		[texture]
		file = "frames/selector-l.png"
		x = self.x - 8 
		y = self.y 
		w = 8	
		h = self.h
		tile = 1
		[/texture]
		[texture]
		file = "frames/selector-r.png"
		x = self.x + self.w
		y = self.y 
		w = 8	
		h = self.h
		tile = 1
		[/texture]
	[/postdraw]
[/frame]
