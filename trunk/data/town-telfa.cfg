	[party]
	aggressive="no"
	allegiance="good"
	model="callieh.3ds"
	x="5"
	y="23"
		[character]
		alignment="lawful"
		bar_portrait="portraits/callieh-bar.png"
		description="Callieh"
		equipment="short_bow,shield_slot,armor_slot"
		model="callieh.3ds"
		level="3"
		portrait="portraits/Callieh.png"
		skills="track"
			[attributes]
			agility="14"
			endurance="9"
			intelligence="10"
			perception="14"
			will="10"
			strength="7"
			[/attributes]
		[/character]
		[encounter]
			[dialog]
			text="I am Callieh. Few have visited our town for many months because the goblin bandit have made the road deadly.  I have tried to resist them, but they are too many for a lone archer.
You seem to be a bold traveler.  I would join you if you swear to clear the road from Telfa to Felson of the goblins."
				[option]
				text="So be it!  Telfa will be free of them."
					[dialog]
					text="Callieh has joined your party!"
					[/dialog]
					[modify_objects]
					members="pc.members + npc.members"
					objects=pc
					[/modify_objects]
					[modify_objects]
					objects=npc
					members=[]
					[/modify_objects]
				[/option]
				[option]
				text="I must look out for myself."
				[/option]
				[option]
				text="I don't need your help."
				[/option]
			[/dialog]
		[/encounter]
	[/party]
	[party]
	aggressive="no"
	allegiance="good"
	image="units/peasant.png"
	x="10"
	y="15"
		[character]
		alignment="lawful"
		description="Peasant"
		id="peasant"
		image="units/peasant.png"
		level="1"
			[attributes]
			agility="8"
			endurance="8"
			intelligence="8"
			perception="8"
			will="8"
			strength="8"
			[/attributes]
		[/character]
		[encounter]
			[if]
			condition="filter(pc.members, hp < max_hp)"
				[then]
					[modify_objects]
					objects="var.tmp"
					heal_cost="max(sum(map(pc.members, max_hp - hp))/3, 1)"
					[/modify_objects]
					[dialog]
					text="I am the town healer. It will cost {var.tmp.heal_cost} trinka for me to heal your wounds."
						[option]
						condition="pc.money >= var.tmp.heal_cost"
						text="Very well; please heal us."
							[modify_objects]
							hp="object.max_hp"
							objects="pc.members"
							[/modify_objects]
							[modify_objects]
							money="object.money - var.tmp.heal_cost"
							objects="pc"
							[/modify_objects]
						[/option]
						[option]
						condition="pc.money < var.tmp.heal_cost"
						text="I don't have enough money."
						[/option]
						[option]
						text="[will] Please, we have come so far, and had to battle monsters, and are only trying to help your town. Perhaps you can be kind enough not to charge today?"
							[if]
							condition="var.telfa_free_heal and pc.leader.will < 14"
								[then]
									[dialog]
									text="I already healed you once for free. I think from now on you shall have to pay."
									[/dialog]
								[/then]
								[else]
									[if]
									condition="pc.leader.will >= 10"
										[then]
											[dialog]
											text="That is a fair point. Here, I will heal you for free."
											[/dialog]
											[modify_objects]
											hp="object.max_hp"
											objects="pc.members"
											[/modify_objects]
											[modify_objects]
											objects="var"
											telfa_free_heal="1"
											[/modify_objects]
										[/then]
										[else]
											[dialog]
											text="I am afraid that I have my own expenses to meet. I can't just give away my services for free."
											[/dialog]
										[/else]
									[/if]
								[/else]
							[/if]
						[/option]
						[option]
						text="That sounds too expensive; perhaps another time"
						[/option]
					[/dialog]
				[/then]
				[else]
					[dialog]
					text="I am the town healer. You look like you're fortunate enough not to require my services at this time."
					[/dialog]
				[/else]
			[/if]
		[/encounter]
	[/party]
