sun_light="color_transition(hour*60+minute,0,rgb(0,0,0),
										6*60,rgb(0,0,0),
										7*60,rgb(100,100,0),
										12*60,rgb(100,100,85),
										17*60,rgb(100,80,0),
										18*60,rgb(0,0,0),
