[skills]
	[skill]
	name=climbing
	cost=5
	description="+5 climbing ability"
		[effects]
		climb=5
		[/effects]
	[/skill]
	[skill]
	name=advanced_climbing
	prerequisite=climbing
	cost=8
	description="+3 climbing ability"
		[effects]
		climb=3
		[/effects]
	[/skill]
	[skill]
	name=swordsmanship
	cost=5
	description="Proficiency with swords of all kinds: +2 attack, +1 damage"
		[effects]
		attack=2
		damage=1
		[/effects]
		[requirement]
		item_class=sword
		[/requirement]
	[/skill]

	[skill]
	name=lunge
	cost=6
	description="Powerful lunge attack which does 50% more damage, but has attack halved"
		[move]
		name=lunge
		category=attack
		moves=0
		must_attack=yes
			[stats]
			attack=attack/2
			damage=damage + damage/2
			[/stats]
		[/move]
		[requirement]
		item_class=sword
		[/requirement]
	[/skill]

	[skill]
	name=advanced_swordsmanship
	prerequisite=swordsmanship
	cost=10
	description="Advanced skill with swords: +1 attack, +1 damage"
		[effects]
		attack=1
		damage=1
		[/effects]
		[requirement]
		item_class=sword
		[/requirement]
	[/skill]

	[skill]
	name=fencing
	prerequisite=swordsmanship
	cost=8
	description="Skilled at using a sword with no shield: +5 attack, +5 parry"
		[effects]
		attack=5
		parry=5
		[/effects]
		[requirement]
		not_item_class=shield
		[/requirement]
	[/skill]

	[skill]
	name=jab
	prerequisite=fencing
	cost=7
	description="Jab attack which takes half the time of a normal attack but only inflicts a quarter of the damage"
		[move]
		name=jab
		category=attack
		moves=0
		must_attack=yes
			[stats]
			initiative=initiative/2
			damage=damage/4
			[/stats]
		[/move]
		[requirement]
		item_class=sword
		[/requirement]
	[/skill]

	[skill]
	name=bowmanship
	cost=7
	description="Proficiency with bows: +5 attack"
		[effects]
		attack=5
		[/effects]
		[requirement]
		item_class=bow
		[/requirement]
	[/skill]

	[skill]
	name=magic
	cost=6
	description="Allows spells. Use concentrate in battle to build up magic energy. Provides magic missile attack"
		[move]
		name=concentrate
		category=defend
		moves=0
			[stats]
			initiative=8
			[/stats]
			[modification]
			energy=intelligence/2
			[/modification]
		[/move]
		[move]
		name=magic_missile
		category=attack
		moves=0
		energy=3
			[modification]
			inflict_damage=intelligence/2 + 2d4
			range=4
			radius=0
			target=enemy
			[/modification]
			[missile_particles]
			speed=0
			ttl=10
			time=1
			size=3
			velocity_x=1d40 - 20
			velocity_y=1d40 - 20
			velocity_z=1d40 - 20
			red=0
			green=0
			blue=50
			alpha=40
			dred=0
			dgreen=0
			dblue=1
			[/missile_particles]
		[/move]
	[/skill]

	[skill]
	name=fireball
	cost=10
	description="Fireball spell"
	prerequisite=magic
		[move]
		name=fireball
		category=attack
		moves=0
		energy=6
			[modification]
			inflict_damage=4d6
			range=4
			radius=2
			target=all
			[/modification]
			[missile_particles]
				speed=0
				ttl=10
				time=1
				size=2
				velocity_x=1d40 - 20
				velocity_y=1d40 - 20
				velocity_z=1d40 - 20
				red=100
				green=75
				blue=0
				alpha=20
				dred=100
				dgreen=1
				dblue=1
			[/missile_particles]
		[/move]
	[/skill]

	[skill]
	name=intimidate
	cost=4
	description="Provides intimidate move which intimidates enemies and lowers their attack (will)"
		[move]
		name=intimidate
		category=defend
		moves=0
			[stats]
			initiative=6
			[/stats]
			[modification]
			target=enemy
			duration=30
			range=0
			radius=4
			attack=(-target.attack*(caster.will^2))/500
			[/modification]
		[/move]
	[/skill]

	[skill]
	name=inspire
	cost=5
	description="Move which inspires nearby allies and improves their attack (will)"
		[move]
		name=inspire
		category=defend
		moves=0
			[stats]
			initiative=8
			[/stats]
			[modification]
			target=friend
			duration=30
			range=0
			radius=3
			attack=(target.attack*(caster.will^2))/500
			[/modification]
		[/move]
	[/skill]

	[skill]
	name=marksmanship
	prerequisite=bowmanship
	cost=12
	description="Gives targetted shot special move with bows -- a stationary attack with double attack"
		[requirement]
		item_class=bow
		[/requirement]
		[move]
		name=targetted_shot
		category=attack
		moves=0
		must_attack=yes
			[stats]
			attack=attack*2
			initiative=initiative+2
			[/stats]
		[/move]
	[/skill]

	[skill]
	name=quick_shot
	prerequisite=bowmanship
	cost=8
	description="A fast stationary attack which is double the speed of a normal bow shot, but with attack halved"
		[requirement]
		item_class=bow
		[/requirement]
		[move]
		name=quick_shot
		category=attack
		moves=0
		must_attack=yes
			[stats]
			attack=attack/2
			initiative=initiative/2
			[/stats]
		[/move]
	[/skill]
	
	[skill]
	name=conditioning
	cost=4
	description="Gives 20% extra stamina"
		[effects]
		stamina=stamina/5
		[/effects]
	[/skill]

	[skill]
	name=athleticism
	prerequisite=conditioning
	cost=9
	description="Gives extra speed equal to a quarter of character's endurance"
		[effects]
		speed=endurance/4
		[/effects]
	[/skill]

	[skill]
	name=toughness
	prerequisite=athleticism
	cost=7
	description="Gives extra hitpoints equal to endurance"
		[effects]
		max_hitpoints=endurance
		[/effects]
	[/skill]

	[skill]
	name=charge
	prerequisite=athleticism
	cost=16
	description="Charge up to four spaces at enemy and inflict 50% more damage"
		[move]
		name=charge
		category=attack
		moves=4
		must_move=3
		attack=yes
		must_attack=yes
		[/move]
	[/skill]

	[skill]
	name=defensive_stance
	cost=4
	description="Gives access to defend move, which doubles parry and dodge ability"
		[move]
		name=defend
		category=defend
		moves=0
		attack=no
			[modification]
			target=self
			duration=initiative
			[/modification]
		[/move]
	[/skill]

	[skill]
	name=shield_excellence
	prerequisite=defensive_stance
	cost=7
	description="Increases parrying ability with shield by 50%"
		[effects]
		parry=parry/2
		[/effects]
		[requirement]
		item_class=shield
		[/requirement]
	[/skill]

	[skill]
	name=dodging
	cost=6
	description="Doubles dodging ability when not using a shield or wearing armor"
		[effects]
		dodge=dodge
		[/effects]
		[requirement]
		not_item_class=shield
		[/requirement]
		[requirement]
		not_item_class=armor
		[/requirement]
	[/skill]

	[skill]
	name=tracking
	cost=8
	description="Allows character to track enemies (intelligence, perception)"
		[effects]
		track=intelligence+perception
		[/effects]
	[/skill]

	[skill]
	name=first_aid
	cost=8
	description="Allows character to perform basic healing of fellow party members when resting (intelligence)"
		[effects]
		heal=(intelligence^2)/10
		[/effects]
	[/skill]

	[skill]
	name=healing
	cost=20
	prerequisite=first_aid
	description="Doubles character's healing ability"
		[effects]
		heal=(intelligence^2)/5
		[/effects]
	[/skill]

	[skill]
	name=haggling
	cost=5
	description="The character can haggle better: haggling ability is increased by the character's charisma"
		[effects]
		haggle=charisma
		[/effects]
	[/skill]
[/skills]
