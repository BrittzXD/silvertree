[skills]
	[skill]
	name=swordsmanship
	cost=5
	description="Proficiency with swords of all kinds: +2 attack, +1 damage"
		[effects]
		attack=2
		damage=1
		[/effects]
		[requirement]
		item_class=sword
		[/requirement]
	[/skill]

	[skill]
	name=advanced_swordsmanship
	prerequisite=swordsmanship
	cost=10
	description="Advanced skill with swords: +1 attack, +1 damage"
		[effects]
		attack=1
		damage=1
		[/effects]
		[requirement]
		item_class=sword
		[/requirement]
	[/skill]

	[skill]
	name=fencing
	prerequisite=swordsmanship
	cost=8
	description="Skilled at using a sword with no shield: +5 attack, +5 parry"
		[effects]
		attack=5
		parry=5
		[/effects]
		[requirement]
		not_item_class=shield
		[/requirement]
	[/skill]

	[skill]
	name=bowmanship
	cost=7
	description="Proficiency with bows: +5 attack"
		[effects]
		attack=5
		[/effects]
		[requirement]
		item_class=bow
		[/requirement]
	[/skill]

	[skill]
	name=fireball
	cost=2
	description="(Test skill) Throw a fireball at your enemies!"
		[move]
		name=fireball
		category=attack
		moves=0
			[modification]
			inflict_damage=100
			range=5
			radius=3
			target=all
			[/modification]
			[missile_particles]
			speed=0
			ttl=10
			time=1
			size=2
			velocity_x=1d40 - 20
			velocity_y=1d40 - 20
			velocity_z=1d40 - 20
			red=100
			green=0
			blue=0
			alpha=80
			dgreen=10
			[/missile_particles]
		[/move]
	[/skill]

	[skill]
	name=marksmanship
	prerequisite=bowmanship
	cost=12
	description="Gives targetted shot special move with bows -- a stationary attack with double attack"
		[requirement]
		item_class=bow
		[/requirement]
		[move]
		name=targetted_shot
		category=attack
		moves=0
		must_attack=yes
		attack=attack*2
		initiative=initiative+2
		[/move]
	[/skill]
	
	[skill]
	name=conditioning
	cost=4
	description="Gives 20% extra stamina"
		[effects]
		stamina=stamina/5
		[/effects]
	[/skill]

	[skill]
	name=athleticism
	prerequisite=conditioning
	cost=9
	description="Gives extra speed equal to a quarter of character's endurance"
		[effects]
		speed=endurance/4
		[/effects]
	[/skill]

	[skill]
	name=charge
	prerequisite=athleticism
	cost=16
	description="Charge up to four spaces at enemy and inflict 50% more damage"
		[move]
		name=charge
		category=attack
		moves=4
		must_move=3
		attack=yes
		must_attack=yes
		[/move]
	[/skill]

	[skill]
	name=defensive_stance
	cost=4
	description="Gives access to defend move, which doubles parry and dodge ability"
		[move]
		name=defend
		category=defend
		moves=0
		attack=no
			[modification]
			target=self
			duration=initiative
			[/modification]
		[/move]
	[/skill]

	[skill]
	name=shield_excellence
	prerequisite=defensive_stance
	cost=7
	description="Increases parrying ability with shield by 50%"
		[effects]
		parry=parry/2
		[/effects]
		[requirement]
		item_class=shield
		[/requirement]
	[/skill]

	[skill]
	name=dodging
	cost=6
	description="Doubles dodging ability when not using a shield or wearing armor"
		[effects]
		dodge=dodge
		[/effects]
		[requirement]
		not_item_class=shield
		[/requirement]
		[requirement]
		not_item_class=armor
		[/requirement]
	[/skill]

	[skill]
	name=tracking
	cost=8
	description="Allows character to track enemies (intelligence, perception)"
		[effects]
		track=intelligence+perception
		[/effects]
	[/skill]
[/skills]
