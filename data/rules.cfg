[rules]
	[calculations]
	vision=10 + perception
	attack=strength + agility
	damage=strength
	max_hitpoints=endurance*(level+1)
	initiative=20 - agility
	energy=100 + endurance*50
	speed=1+endurance+agility
	climb=1+(endurance+agility+strength)/3
	skill_points=level*10
	dodge=agility
		[height_advantage]
		damage=height
		[/height_advantage]
	[/calculations]
	[skill]
	name=reactions
	cost=1
	description="Fast reactions!"
		[effects]
		initiative=0-5
		[/effects]
	[/skill]
	[skill]
	name=charge
	cost=1
	description="Charge!"
		[move]
		name=charge
		category=attack
		moves=4
		must_move=3
		attack=yes
		must_attack=yes
		[/move]
	[/skill]
	[skill]
	name=reflexes
	prerequisite=reactions
	cost=5
	description="Fast reflexes.
Increases reaction speed.
+10 initiative"
	[/skill]
	[skill]
	name=survival
	cost=1
	description="Can survive better in the wild.
+5 speed"
	[/skill]
	[skill]
	name=defense
	cost=3
	description="Defend"
		[move]
		name=defend
		category=defend
		initiative=2
		[/move]
	[/skill]
	
