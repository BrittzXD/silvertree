[rules]
	[calculations]
	vision=10 + perception
	attack=strength + agility
	damage=strength
	max_hitpoints=endurance*(level+1)
	initiative=30 - agility
	energy=100 + endurance*50
	speed=1+endurance+agility
	climb=1+(endurance+agility+strength)/3
	skill_points=level*10
	dodge=agility
	experience_required=100*level*level
		[height_advantage]
		damage=height
		[/height_advantage]
	[/calculations]

@import skills.cfg
@import terrain.cfg
@import items.cfg
@import character_generators.cfg

[/rules]
