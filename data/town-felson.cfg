	[party]
	aggressive="no"
	allegiance="good"
	id="harold"
	x="16"
	y="27"
		[character]
		image="units/peasant.png"
		alignment="Lawful"
		attack="12"
		climbing="1"
		damage="5"
		defense="9"
		description="Mayor Harold"
		hitpoints="10"
		initiative="5"
		max_hitpoints="10"
		portrait="portraits/peasant.png"
		speed="20"
		stamina="600"
		vision="10"
			[attributes]
			agility="8"
			endurance="8"
			intelligence="8"
			perception="8"
			will="8"
			strength="8"
			[/attributes]
		[/character]
		[encounter]
			[if]
			condition="pc.leader.strength + pc.leader.agility + pc.leader.endurance + pc.leader.intelligence + pc.leader.perception + pc.leader.will > 48"
				[then]
					[dialog]
					text="I'm sure that all our troubles are caused by the tribe of goblins living in Felson mountain, to the north of here. If someone could get into their lair and defeat the venerable goblin king, I'm sure our troubles would be over, but tht would be very difficult."
					[/dialog]
				[/then]
				[else]
					[dialog]
					text="Welcome to Felson.
As a new adventurer, you might want to go to the status screen by pressing s.
There you can build your character by assigning attributes and skills."
					[/dialog]
				[/else]
			[/if]
		[/encounter]
	[/party]
	[party]
	aggressive="no"
	allegiance="good"
	id="sal"
	image="units/townsman.png"
	x="21"
	y="29"
		[character]
		alignment="Lawful"
		attack="12"
		climbing="1"
		damage="5"
		defense="9"
		description="Arms-trader Sal"
		hitpoints="10"
		initiative="5"
		max_hitpoints="10"
		portrait="portraits/peasant.png"
		speed="20"
		stamina="600"
		vision="10"
			[attributes]
			agility="8"
			endurance="8"
			intelligence="8"
			perception="8"
			will="8"
			strength="8"
			[/attributes]
		[/character]
		[encounter]
			[dialog]
			text="I'm a merchant who trades in weapons.
Look over my wares and see if there is anything you would like to purchase."
			[/dialog]
			[shop]
			cost="140 - pc.haggle"
			items="short_bow,short_sword,long_sword,shield,leather_armor"
			[/shop]
		[/encounter]
	[/party]
	[party]
	aggressive="no"
	allegiance="good"
	id="blake"
	image="units/townsman.png"
	x="23"
	y="22"
		[character]
		alignment="Lawful"
		attack="12"
		climbing="1"
		damage="5"
		defense="9"
		description="Healer Blake"
		hitpoints="10"
		initiative="5"
		max_hitpoints="10"
		portrait="portraits/peasant.png"
		speed="20"
		stamina="600"
		vision="10"
			[attributes]
			agility="8"
			endurance="8"
			intelligence="8"
			perception="8"
			will="8"
			strength="8"
			[/attributes]
		[/character]
		[encounter]
			[if]
			condition="filter(pc.members, hp < max_hp)"
				[then]
					[modify_objects]
					objects="var.tmp"
					heal_cost="sum(map(pc.members, max_hp - hp))/4 + 1"
					[/modify_objects]
							[dialog]
							text="I am the village healer. I will heal your wounds for {var.tmp.heal_cost} trinka"
								[option]
								condition="pc.money >= var.tmp.heal_cost"
								text="Sounds reasonable, do your stuff!"
									[modify_objects]
									hp="object.max_hp"
									objects="pc.members"
									[/modify_objects]
									[modify_objects]
									money="pc.money - var.tmp.heal_cost"
									objects="pc"
									[/modify_objects]
								[/option]
								[option]
								condition="pc.money < var.tmp.heal_cost"
								text="I don't seem to have enough money"
								[/option]
								[option]
								text="I think I'll go elsewhere."
								[/option]
							[/dialog]
				[/then]
				[else]
					[dialog]
					text="I am the village healer. You look like you're in good health at the moment, but do come back if you sustain injury."
					[/dialog]
				[/else]
			[/if]
		[/encounter]
	[/party]

