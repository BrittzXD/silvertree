	# re-set bandit alarm level
	[event]
	event="start"
	first_time_only="yes"
	  [modify_objects]
	  objects="var"
	  bandit_alarm=0
	  [/modify_objects]
	  [modify_objects]
	  objects="var"
	  bandit_parties=0
	  [/modify_objects]
    [party]
    aggressive="yes"
		allegiance="neutral"
		image=units/wolf.png
		id="wolf_pack"
		money="0"
		x="56"
		y="35"
		destination_chooser=loc(1d8,1d8)
		  [character]
		  copies={4d2}
		  id="'wolf'"
		  [/character]
    [/party]
